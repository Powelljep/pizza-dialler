<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cantarell&family=Kanit:wght@300;400&family=Parisienne&display=swap" rel="stylesheet">      
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <title>Pizza Dialler</title>
</head>
<body class="container">

    <section class="container intro">
        <h1>We Are All About Pizza</h1>
        <p>Why salivate when you are just a button away from the oder!</p>
    </section>

    <section class="container oder-section">
            <div class="size">
                <form class="form-control">
                    <div class="size">
                        <h1>Pizza Size</h1>
                        <img src="assets/domino-s-pizza.jpg" alt="" class="rounded-circle img-fluid">    
                        <label for="size" class="form-label">Select size:</label>
                        <select class="form-select" id="size">
                            <option>Small</option>
                            <option>Medium</option>
                            <option>Large</option>
                        </select>
                    </div>
                    
                    <div class="crust">
                        <h1>Pizza Crust</h1>
                        <img src="assets/Product-Plain_Crust.png" alt="" class="rounded-circle img-fluid">
                        <label for="crust" class="form-label">What crust type do you prefer:</label>
                        <select class="form-select" id="crust">
                            <option>Crispy</option>
                            <option>Stuffed</option>
                            <option>Gluten-free</option>
                        </select>
                    </div>
                    <div class="toppings">
                        <h1>Pizza Toppings</h1>
                        <img src="assets/toppings.jpg" alt="" class="rounded-circle img-fluid">
                        <label for="toppings" class="form-label">What toppings type do you prefer:</label>
                        <select class="form-select" id="toppings">
                            <option>Pepperoni</option>
                            <option>Mushrooms</option>
                            <option>Onions</option>
                            <option>Bacon</option>
                            <option>Extra cheese</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Order</button>
                </form>
            </div>      
    </section>
    <footer class="container my-3">
        <h1>Pizza Dialler</h1>
        <ul>
            <li>
                <a href="https://facebook.com">facebook</a>
            </li>
            <li>
                <a href="https://twitter.com">twitter</a>
            </li>
            <li>Contact: 0728214281</li>
        </ul>
    </footer>
</body>
</html>
